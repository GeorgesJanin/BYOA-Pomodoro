<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">30</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="timer-options">
            <button class="timer-button active" data-time="30">Pomodoro</button>
            <button class="timer-button" data-time="5">Short Break</button>
            <button class="timer-button" data-time="15">Long Break</button>
            <button class="timer-button" data-time="3">ADHD Mode</button>
            <button class="timer-button" data-time="120">Yllen wants to cuddle</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
